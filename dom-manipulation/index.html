<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin-top: 20px; min-height: 50px;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote -->
  <div style="margin-top: 20px;">
    <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Import/Export JSON -->
  <div style="margin-top: 20px;">
    <button id="exportBtn">Export Quotes to JSON</button><br><br>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Sync with Server -->
  <div style="margin-top: 20px;">
    <button id="syncBtn">Sync with Server</button>
    <div id="syncStatus" style="margin-top: 10px; color: green;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
